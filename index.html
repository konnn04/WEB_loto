<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Chơi loto ngày Tết, tạo bởi Konnn, thành viên CLB OUMPC">
    <meta property="og:type" content="webgame">
    <meta property="og:image" content="./asset/tetCover-01.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Loto Tết</title>
    <link rel="shortcut icon" href="./asset/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./asset/style.css">
</head>
<body>
    <div id="setting">
        <i class="fa-solid fa-gear"></i>
        <div class="box hidden">
            <div class="close">
                <i class="fa-solid fa-circle-xmark"></i>
            </div>
            <h2>Chỉnh âm lượng</h2>
            <label for="vol-music">Âm nhạc</label>
            <input type="range" name="vol-music" id="vol-music" step="0.05" value=".8" min="0" max="1">
            <label for="vol-sfx">Hiệu ứng</label>
            <input type="range" name="vol-sfx" id="vol-sfx" step="0.05" value=".8" min="0" max="1">
        </div>
    </div>
    <div id="loading" class="hidden">

    </div>
    <div id="home" >
        <h1>LÔ TÔ TẾT</h1>
        <div class="box-button">
            <div class="button">
                <p>LÀM CÁI</p>
            </div>
            <div class="button">
                <p>NGƯỜI CHƠI</p>
            </div>
        </div>
    </div>
    <div id="list" class="hidden">
        <h1>LỰA CHỌN PHIẾU LÔ TÔ</h1>
        <ul class="list-box">
            
        </ul>
    </div>
    <div id="gameplay" class="hidden">
        <div id="animation" >
            <div class="box">
                <div class="number">
                    <div>
                        <span>12</span>
                    </div>
                </div>
                <div class="lon">
                    <img src="./asset/img/loto.png" alt="" srcset="">
                </div> 
                <div class="lon2">
                    <img src="./asset/img/loto-front.png" alt="" srcset="">
                </div>                
            </div>
        </div>
        <div id="menu">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="boardgame">

        </div>
        <div class="mobile">
            <div class="img">
                <img src="./asset/img/loto.png" alt="" srcset="">
            </div>
        </div>
        <div class="more">
            <div id="lon">
                <div class="img">
                    <img src="./asset/img/loto.png" alt="" srcset="">
                </div>
                <h2>Số đã gọi</h2>
                <div class="list-number">
                    <!-- <div>
                        <span>1</span>
                    </div>
                    <div>
                        <span>42</span>
                    </div>
                    <div>
                        <span>6</span>
                    </div> -->
                    
                </div>
                
            </div>
            <div class="box">
                <h2>Đánh dấu</h2>
                <ul class="list-item">                   
                        
                </ul>
                    <span>*Chọn nhiều loại sẽ cho ra ngẫu nhiên</span>
            </div>
            <div id="player">
                <div class="title">
                    <p>Loto 2017</p>
                </div>
                <div class="time">
                    00:00/00:00
                </div>
                <div class="progress">
                    <div class="child"></div>
                </div>
                <div class="menu">
                    <div class="prev">
                        <i class="fa-solid fa-backward-step"></i>
                    </div>
                    <div class="pause">
                        <i class="fa-solid fa-play"></i>
                    </div>
                    <div class="next">
                        <i class="fa-solid fa-forward-step"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./asset/app.js"></script>
</body>
</html>
